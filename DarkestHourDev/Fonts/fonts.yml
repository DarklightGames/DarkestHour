# This file is used to generate the fonts and supporting code for the game.
# All fonts must be installed before executing the script.
package_name: DHFonts
unrealscript:
  gui_fonts:
    # The parent class for all generated GUI fonts.
    parent_class: GUIFont
    # The directory where the GUIFonts will be generated.
    directory: ./DH_Interface/Classes
  # The path to the script that will be generated to support loading and accessing fonts.
  fonts:
    directory: ./DH_Engine/Classes
    class_name: DHFonts
proportional:
  resolution:
    baseline: 1080  # The resolution that the baseline font size is based on.
    groups:
      canvas: [2880, 2160, 1800, 1440, 1080, 1024, 900, 768]
      gui: [2160, 1400, 1080] # GUI fonts can only have 3 different size levels.
defaults:
  unicode_ranges: # These unicode ranges are always included for each language.
    - [ 0x0000, 0x007F ] # Basic Latin
    - [ 0x0080, 0x00FF ] # Latin-1 Supplement
    - [ 0x0180, 0x024F ] # Latin Extended-B
    - [ 0x0400, 0x04FF ] # Cyrillic
    - [ 0x0500, 0x052F ] # Cyrillic Supplement
    - [ 0x2DE0, 0x2DFF ] # Cyrillic Extended-A
    - [ 0xA640, 0xA69F ] # Cyrillic Extended-B
    - [ 0x1C80, 0x1C8F ] # Cyrillic Extended-C
    - [ 0x1E030, 0x1E08F ] # Cyrillic Extended-D
    - 0x1D2B # Cyrillic Letter Small Capital El (ᴫ)
    - 0x1D78 # Modifier Letter Cyrillic En (ᵸ)
    - 0x2116 # Numero Sign (№)
    - 0xFE2E # Combining Cyrillic Titlo Left Half
    - 0xFE2F # Combining Cyrillic Titlo Right Half
    # Polish characters
    - [ 0x104, 0x107 ]
    - [ 0x118, 0x119 ]
    - [ 0x141, 0x144 ]
    - [ 0x15A, 0x15B ]
    - [ 0x179, 0x17C ]
    - [ 0x2010, 0x2011 ]
    - [ 0x2013, 0x2014 ]
    - [ 0x201D, 0x201E ]
    - [ 0x2020, 0x2021 ]
    - 0x2026
    - 0x2030
    - [ 0x2032, 0x2033 ]
    - 0x20AC
  font_style:
    texture_size: # Maximum size of each texture atlas.
      x: 512
      y: 512
    margin: # Margin around each character
      bottom: 1
      top: 1
      left: 1
      right: 1
    padding:
      x: 1
      y: 1
  resolution_group: canvas
font_styles:
  # TODO: do not duplicate duplicate font styles if the hash of all the settings are identical.
  DHConsoleFont:
    font: Inter
    size:
        method: proportional
        baseline: 14
  DHConsoleFontDS:
    font: Inter
    size:
        method: proportional
        baseline: 14
    drop_shadow:
      x: 1
      y: 1
  DHButtonFont:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    weight: 1000
  DHButtonFontDS:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
    weight: 1000
  DHHugeButtonFont:
    size:
        method: proportional
        baseline: 24
        resolution_group: gui
    font: Sofia Sans Condensed
  DHLargeFont:
    size:
        method: proportional
        baseline: 16
        resolution_group: gui
    font: Arial
  DHLargeFontDS:
    size:
        method: proportional
        baseline: 16
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
    font: Arial
  DHMenuFont:
    size:
        method: proportional
        baseline: 22
        resolution_group: gui
    font: Sofia Sans Condensed
    weight: 1000
  DHMenuFontDS:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 22
        resolution_group: gui
    weight: 1000
    drop_shadow:
      x: 1
      y: 1
  DHSmallFont:
    font: Inter
    size:
        method: proportional
        baseline: 14
        resolution_group: gui
  DHSmallFontDS:
    font: Inter
    size:
        method: proportional
        baseline: 14
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
