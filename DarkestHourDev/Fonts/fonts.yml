# This file is used to generate the fonts and supporting code for the game.
# All fonts must be installed before executing the script.
# On Linux, the fonts must be installed on both the host machine and the WINE prefix.
package_name: DH_Fonts_int
unrealscript:
    # The directory where the GUIFonts will be generated.
  gui_fonts_directory: ./DH_Interface/Classes
  # The path to the script that will be generated to support loading and accessing fonts.
  fonts_package_name: DH_Fonts
  fonts_class_name: DHFonts
resolution:
  baseline: 1080  # The resolution that the baseline font size is based on.
  groups:
    canvas: [1440, 1080, 1024, 900, 768]
    gui: [1400, 1080, 900] # GUI fonts can only have 3 different size levels.
defaults:
  unicode_ranges: # These unicode ranges are always included for each language.
    - [ 0x0000, 0x007F ] # Basic Latin
    - [ 0x0080, 0x00FF ] # Latin-1 Supplement
    - [ 0x0180, 0x024F ] # Latin Extended-B
    - [ 0x0400, 0x04FF ] # Cyrillic
    - [ 0x0500, 0x052F ] # Cyrillic Supplement
    - [ 0x2DE0, 0x2DFF ] # Cyrillic Extended-A
    - [ 0xA640, 0xA69F ] # Cyrillic Extended-B
    - [ 0x1C80, 0x1C8F ] # Cyrillic Extended-C
    - [ 0x1E030, 0x1E08F ] # Cyrillic Extended-D
    - 0x1D2B # Cyrillic Letter Small Capital El (ᴫ)
    - 0x1D78 # Modifier Letter Cyrillic En (ᵸ)
    - 0x2116 # Numero Sign (№)
    - 0xFE2E # Combining Cyrillic Titlo Left Half
    - 0xFE2F # Combining Cyrillic Titlo Right Half
    # Polish Characters (https://character-table.netlify.app/polish/#unicode-ranges)
    - [ 0x104, 0x107 ]
    - [ 0x118, 0x119 ]
    - [ 0x141, 0x144 ]
    - [ 0x15A, 0x15B ]
    - [ 0x179, 0x17C ]
    - [ 0x2010, 0x2011 ]
    - [ 0x2013, 0x2014 ]
    - [ 0x201D, 0x201E ]
    - [ 0x2020, 0x2021 ]
    - 0x2026
    - 0x2030
    - [ 0x2032, 0x2033 ]
    - 0x20AC
    # Turkish Characters (https://character-table.netlify.app/turkish/#unicode-ranges)
    - [ 0x20, 0x5F ]
    - [ 0x61, 0x70 ]
    - [ 0x72, 0x76 ]
    - [ 0x79, 0x7A ]
    - 0x7C
    - 0xA0
    - 0xA7
    - 0xA9
    - 0xC7
    - 0xD6
    - 0xDC
    - 0xE7
    - 0xF6
    - 0xFC
    - [ 0x11E, 0x11F ]
    - [ 0x130, 0x131 ]
    - [ 0x15E, 0x15F ]
    - [ 0x2010, 0x2011 ]
    - [ 0x2013, 0x2014 ]
    - [ 0x2018, 0x2019 ]
    - [ 0x201C, 0x201D ]
    - [ 0x2020, 0x2021 ]
    - 0x2026
    - 0x2030
    - [ 0x2032, 0x2033 ]
    - 0x20AC
  font_style:
    compression: DXT5  # [RGBA8, DXT3, DXT5]
    texture_size: # Maximum size of each texture atlas.
      x: 512
      y: 512
    # margin: # Margin around each character
    #   bottom: 1
    #   top: 1
    #   left: 1
    #   right: 1
    padding:
      x: 1
      y: 1
    anti_alias: 1
  resolution_group: canvas
font_styles:
  # TODO: do not duplicate duplicate font styles if the hash of all the settings are identical.
  DHConsoleFont:
    font: Inter
    size:
        method: proportional
        baseline: 14
  DHConsoleFontDS:
    font: Inter
    size:
        method: proportional
        baseline: 14
    drop_shadow:
      x: 1
      y: 1
  DHButtonFont:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    weight: 1000
  DHButtonFontDS:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
    weight: 1000
  DHHugeButtonFont:
    size:
        method: proportional
        baseline: 32
        resolution_group: gui
    font: Sofia Sans Condensed
  DHLargeFont:
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    font: Arial
  DHLargeFontDS:
    size:
        method: proportional
        baseline: 20
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
    font: Arial
  DHMenuFont:
    size:
        method: proportional
        baseline: 22
        resolution_group: gui
    font: Sofia Sans Condensed
    weight: 1000
  DHMenuFontDS:
    font: Sofia Sans Condensed
    size:
        method: proportional
        baseline: 22
        resolution_group: gui
    weight: 1000
    drop_shadow:
      x: 1
      y: 1
  DHSmallFont:
    font: Inter
    size:
        method: proportional
        baseline: 14
        resolution_group: gui
  DHSmallFontDS:
    font: Inter
    size:
        method: proportional
        baseline: 14
        resolution_group: gui
    drop_shadow:
      x: 1
      y: 1
  DHTinyFont:
    font: Inter
    size:
        method: proportional
        baseline: 8
        resolution_group: gui
packages:
  DH_Fonts_jap:
    languages: [ja]
    font_substitutions:
      Sofia Sans Condensed: Source Han Sans JP
      Inter: Source Han Sans JP
      Arial: Source Han Sans JP
    ensure_all_used_characters: true
    unicode_ranges:
      - [0x3041, 0x309F]
      - [0x30A0, 0x30FF]
      - [0x31F0, 0x31FF]
