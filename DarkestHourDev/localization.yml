# The path to the Weblate repository, relative to the root path of the invoking command.
repository:
  path: submodules/weblate-darklightgames
export:
  # Package patterns for source .int files, relative to root path of the invoking command.
  input_patterns:
    - DarkestHourDev/System/*.int
    - System/Core.int
    - System/Engine.int
    - System/GUI2K4.int
    - System/ROEngine.int
    - System/ROInterface.int
    - System/XInterface.int
    - System/XVoting.int
  # The pattern to use for the output file names, relative to the Weblate repository.
  # Use {l} to substitute the ISO-3608 language code (e.g., "English" -> "en").
  # Use {f} to substitute the filename (e.g., "Core.int" -> "Core").
  output_pattern: "{f}/{f}.{l}.po"
sync:
  # The list of languages that will be processed by the sync command.
  languages:
    - ru  # Russian
    - uk  # Ukrainian
